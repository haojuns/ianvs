testenv:
  # dataset configuration
  dataset: 
    # the url address of train dataset index; string type;
    # train_url: "/data/user8302433/fc/dataset/CampusE1/train_data/index_test.txt"
    train_url: "/data/user8302433/fc/dataset/CampusE1/train_data_gray/index_test.txt"
    # the url address of test dataset index; string type;
    # test_url: "/data/user8302433/fc/dataset/CampusE1/test_data/index_test.txt"
    test_url: "/data/user8302433/fc/dataset/CampusE1/test_data_gray/index_test.txt"

  # model eval configuration of incremental learning;
  model_eval:
    # metric used for model evaluation
    model_metric:
      # metric name; string type;
      name: "accuracy"
      # the url address of python file
      url: "./examples/curb-detection/lifelong_learning_bench_ours/testenv/accuracy.py"

    # condition of triggering inference model to update
    # threshold of the condition; types are float/int
    threshold: 0
    # operator of the condition; string type;
    # values are ">=", ">", "<=", "<" and "=";
    operator: "<"

  # metrics configuration for test case's evaluation; list type;
  metrics:
      # metric name; string type;
    - name: "accuracy"
      # the url address of python file
      url: "./examples/curb-detection/lifelong_learning_bench_ours/testenv/accuracy.py"
    - name: "mIoU"
      url: "./examples/curb-detection/lifelong_learning_bench_ours/testenv/mIoU.py"
    - name: "samples_transfer_ratio"

  # incremental rounds setting; int type; default value is 2;
  incremental_rounds: 2